name: Bug report
description: Something is broken or surprising
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: What happened?
      description: Describe the bug and what you expected.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Include commands, code snippets, or minimal paths.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logs
      description: Paste relevant output.
    validations:
      required: false
